<!DOCTYPE html>
<head>
  <title>Border Example</title>
  <style>
    #myElement {
      width: 200px;
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="myElement">This is a box with a border.</div>
  
  <script>
    // Add a border using JavaScript
    document.getElementById('myElement').style.border = '5px solid red';
  </script>
</body>
</html>
